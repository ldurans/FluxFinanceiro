<div class="container" ng-controller="FornecedoresController">

<div class="jumbotron">
    <h1 class="text-center">
        Cadastro de Fornecedores
    </h1>
</div>

<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>

<a ng-href="#/fornecedor" class="btn btn-primary">Novo Fornecedor</a>


<p ng-show="Fornecedor.length">
    Fornecedores cadastrados: {{Fornecedor.length}}
</p>
<p class="text-info" ng-hide="Fornecedor.length">
    Não há fornecedores cadastrados
</p>

<input type="search" placeholder="parte do nome" ng-model="filtro">

<div class="table-responsive" >
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Fantásia</th>
            <th>E-mail</th>
            <th>Telefore</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="fornecedor in Fornecedor | filter: filtro">
            <td>
                <a ng-href="#/fornecedor/{{fornecedor._id}}">{{fornecedor.nome}}</a>
            </td>
            <td>{{fornecedor.email}}</td>

            <td class="text-center">
                <button
                        ng-click="remove(fornecedor)"
                        class="btn btn-warning">
                    Remover
                </button>
            </td>
        </tr>
    </table>
</div>
</div>
